<div id="gauge"></div>
<div id="g2"></div>
<div ng-controller="demoCtrl">

    <input type="number" ng-model="demoValue"/>

    <div d3-gauge id="test-div" width="200" height="100" min-value="0" max-value="100" start-color="green"
         end-color="purple" value="demoValue"></div>
</div>


<script src="bower_components/angular/angular.js"></script>

<!-- build:js scripts/modules.js -->
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/d3/d3.js"></script>

<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/demoController.js"></script>
<script src="scripts/directives/d3GaugeDirective.js"></script>
<!-- endbuild -->
<script>

    var sections = [
        [0, 5],
        [5, 10],
        [10, 15],
        [15, 20],
        [20, 25],
        [25, 30],
        [30, 35],
        [35, 40],
        [40, 45],
        [45, 50],
        [50, 55],
        [55, 60],
        [60, 65],
        [65, 70],
        [70, 75],
        [75, 80],
        [80, 85],
        [85, 90],
        [90, 95],
        [95, 100]
    ];

    var config = {
        id: '#g2',
        width: 100,
        height: 50,
        colorEnd: 'blue',
        inputSections: sections
    };

    var demoGauge = D3Gauge(config, 15);
    demoGauge.updateValue(Math.floor(Math.random() * 100));
</script>
